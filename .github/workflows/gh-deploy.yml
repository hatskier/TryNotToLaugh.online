name: GH-deploy

on:
  push:
    branches:
      - master
jobs:
  build-and-deploy:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1

    - name: Build
      run: |
        npm i
        npm run build

    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@releases/v3
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        BRANCH: gh-pages
        FOLDER: dist
    - name: DeployHack
      run: |
        git stash
        git fetch
        git checkout gh-pages
        git pull
        git commit -m 'rebuild pages' --allow-empty
        git push
